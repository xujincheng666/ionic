<ion-view id="guidePage" view-title="引导页" cache-view="false">
  <div id="guideSlide" class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="item-logo" style="background-color: #D74B28">
          <a href="#">
            {{name}}
          </a>
          <div class="animate guide-show">
            <h2 class="animated bounceInDown">企业精神</h2>
            <li class="animated bounceInLeft">超越，专业，专注</li>
            <li class="animated bounceInRight">团结友善，勇于担当</li>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="item-logo" style="background-color: #02C1ED;">
          <a href="#">
            {{name}}
          </a>

          <div id="tips-2" class="animate hidden">
            <h2 class="animated bounceInDown">课程介绍</h2>
            <li class="animated bounceInLeft">HTML5</li>
            <li class="animated bounceInRight">Android</li>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="item-logo" style="background-color: #67C962;">
          <a href="#">
            {{name}}
          </a>

          <div id="tips-3" class="animate hidden">
            <h2 class="animated bounceInDown">课程管理</h2>
            <li class="animated bounceInLeft">班主任制度</li>
            <li class="animated bounceInRight">教务考核制度</li>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="item-logo" style="background-color: #FCD208;">
          <a href="#">
            {{name}}
          </a>
          <div class="animate guide-show">
            <button id='close' class="mui-btn mui-btn-warning mui-btn-outlined" ng-click="func_goHome()">立即开启</button>
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
</ion-view>
